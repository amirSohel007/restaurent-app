<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App css-->
    <link rel="stylesheet" href="./css/app.css">
    <title>Food App</title>
  </head>
  <body>

   <!--Header-->
    <section class="header-banner">
        <header class="pt-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="logo">
                            <img src="./img/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="justify-content-md-center row">
                <div class="col-sm-10 mt-5 pt-lg-5 text-center">
                    <h1>Best Fresh Food Delivery Service </h1>
                    <p>The delicious delicacies of Old Delhi have always been a foodieâ€™s delight! From traditional Punjabi cuisine to Kulfis and Faloodas</p>
                    <div class="search-filter mt-5">
                        <input type="text" placeholder="Search by Restaurent name" id="search" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Restaurent List-->
    <section class="mb-5 mt-5 pb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12">
                                <div class="filter-group form-group">
                                    <label>Sort By</label>
                                    <select name="" id="sort" class="form-control">
                                        <option value="">Select Opation</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                                <div class="filter-group form-group">
                                    <label>Sort By Raiting</label>
                                    <select name="" id="raiting" class="form-control">
                                        <option value="">Select Opation</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="filter-group form-group">
                                    <label>Sort By Dishes</label>
                                    <select name="" id="dishes" class="form-control">
                                        <option value="">Select Opation</option>
                                        <option value="Italian">Italian</option>
                                        <option value="Veg">Veg</option>
                                        <option value="Indian">Indian</option>
                                        <option value="Non-veg">Non-veg</option>
                                    </select>
                                </div>
                                <div class="filter-group form-group">
                                    <label>Sort By Price</label>
                                    <select name="" id="price" class="form-control">
                                        <option value="">Select Opation</option>
                                        <option value="150">150</option>
                                        <option value="200">200</option>
                                        <option value="250">250</option>
                                        <option value="300">300</option>
                                        <option value="350">350</option>
                                        <option value="400">400</option>
                                        <option value="450">450</option>
                                        <option value="500">500</option>
                                        <option value="550">550</option>
                                    </select>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-12 pb-4">
                            <h3>All Restaurent</h3>
                        </div>
                    </div>
        
                    <div class="row restaurent-listing">
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="container">
            <p class="mb-0"><img class="heart" src="https://pngimg.com/uploads/heart/heart_PNG51337.png" alt=""> Design & Developed by Amir Sohel</p>
        </div>
    </footer>

    <!-- Applicatoin JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
